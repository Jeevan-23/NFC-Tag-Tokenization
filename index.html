<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="flex flex-col items-center justify-center min-h-screen space-y-6">
      <button
        id="grant-btn"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        Grant NFC Access
      </button>
      <div id="app" class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <!-- Tabs -->
        <div class="tab flex justify-around mb-6">
          <button
            class="tablinks px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition"
            id="defaultOpen"
            onclick="openTab(event, 'wifi')"
          >
            Wifi
          </button>
          <button
            class="tablinks px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition"
            onclick="openTab(event, 'url')"
          >
            Url
          </button>
          <button
            class="tablinks px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition"
            onclick="openTab(event, 'read')"
          >
            Read
          </button>
        </div>

        <!-- Wifi Tab -->
        <div id="wifi" class="tabcontent hidden">
          <h4 class="text-lg font-semibold mb-4">Write Wifi connection to NFC tag</h4>
          <form id="wifi-form" class="space-y-4">
            <div>
              <label for="ssid" class="block text-sm font-medium">SSID</label>
              <input
                id="ssid"
                name="ssid"
                type="text"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            <div>
              <label for="pass" class="block text-sm font-medium">Password</label>
              <input
                id="pass"
                name="pass"
                type="text"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            <div>
              <label for="auth" class="block text-sm font-medium">Authentication</label>
              <select
                id="auth"
                name="auth"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              >
                <option value="WPA/WP2 PERSONAL">WPA/WP2 PERSONAL</option>
                <option value="OPEN">OPEN</option>
                <option value="SHARED">SHARED</option>
                <option value="WPA PERSONAL">WPA PERSONAL</option>
                <option value="WPA2 PERSONAL">WPA2 PERSONAL</option>
                <option value="WPA ENTERPRISE">WPA ENTERPRISE</option>
                <option value="WPA2 ENTERPRISE">WPA2 ENTERPRISE</option>
              </select>
            </div>
            <div>
              <label for="ecpy" class="block text-sm font-medium">Encryption</label>
              <select
                id="ecpy"
                name="ecyp"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              >
                <option value="NONE">NONE</option>
                <option value="WEP">WEP</option>
                <option value="AES">AES</option>
                <option value="TKIP">TKIP</option>
                <option value="AES/TKIP">AES/TKIP</option>
              </select>
            </div>
            <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
            >
              Write
            </button>
          </form>
        </div>

        <!-- URL Tab -->
        <div id="url" class="tabcontent hidden">
          <h4 class="text-lg font-semibold mb-4">Write a URL to an NFC tag</h4>
          <form id="url-form" class="space-y-4">
            <div>
              <label for="link" class="block text-sm font-medium">URL</label>
              <input
                id="link"
                name="url"
                type="url"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            <button
              type="submit"
              id="write-btn"
              class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
            >
              Write
            </button>
          </form>
        </div>

        <!-- Read Tab -->
        <div id="read" class="tabcontent hidden">
          <h4 class="text-lg font-semibold mb-4">Read contents of an NFC tag</h4>
          <div class="space-y-4">
            <button
              type="button"
              id="start-scan-btn"
              class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
            >
              Start scan
            </button>
            <button
              type="button"
              id="stop-scan-btn"
              class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
            >
              Stop scan
            </button>
          </div>
        </div>

        <!-- Log Section -->
        <div id="log" class="mt-6 p-4 bg-gray-100 border border-gray-300 rounded">
          <!-- Logs will be shown here -->
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
